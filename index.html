<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
	<!--METAS-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="application-name" content="Application Name">

	<title>APP</title>

	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="MainController">

	<header role="header" class="header">
		<div class="container">
			<h1>Welcome / {{section}}</h1>
		</div>
	</header>

	<aside role="aside" class="aside">
		<div class="container">
			<nav>
				<ul class="nav nav-pills">
					<li><a href="#" title="">Home</a></li>
					<li><a href="#about" title="">About</a></li>
					<li><a href="#users" title="">Users</a></li>
				</ul>
			</nav>
		</div>
	</aside>

	<main role="main" class="main">
		<div class="container">
			<div ng-view>
			</div>
		</div>
	</main>

	<footer role="footer" class="footer">
		<div class="container">
			<p>AngularJS</p>
		</div>
	</footer>

	<!--JS-->
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>

	<!--ANGULAR-->
	<script src="assets/js/angular.min.js" type="text/javascript"></script>
	<script src="assets/js/angular-route.min.js" type="text/javascript"></script>
	<script src="assets/js/angular-resource.min.js"></script>

	<!--APP-->
	<script src="controllers/init.app.js" type="text/javascript"></script>
	<script src="controllers/config.app.js" type="text/javascript"></script>

	<!--CONTROLLERS-->
	<script src="controllers/MainController.js" type="text/javascript"></script>
	<script src="controllers/HomeController.js" type="text/javascript"></script>
	<script src="controllers/AboutController.js" type="text/javascript"></script>
	<script src="controllers/UsersController.js" type="text/javascript"></script>
</body>
</html>
